<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!-- Sales Card -->
          <div class="col-xxl-6 col-md-6">
            <div class="card info-card sales-card">
              <div class="card-body">
                <h5 class="card-title">Admins</h5>
                <div class="d-flex align-items-center">
                  <img src="assets/img/admin.png" alt="">
                  <div class="ps-3">
                    <h6 *ngIf="admincount">{{admincount.length}}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-md-6">
            <div class="card info-card revenue-card">
              <div class="card-body">
                <h5 class="card-title">Crops</h5>
                <div class="d-flex align-items-center">
                     <img src="assets/img/crops.png" alt="">
                  <div class="ps-3">
                    <h6 *ngIf="cropcount">{{cropcount.length}}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-md-6">
            <div class="card info-card customers-card">
              <div class="card-body">
                <h5 class="card-title"> Farmers</h5>
                <div class="d-flex align-items-center">
                  <img src="assets/img/farmers.png" class="rounded-circle" style="height: 60px; width: 60px;" alt="">
                  <div class="ps-3">
                    <h6 *ngIf="farmercount">{{farmercount.length}}


                    </h6>


                  </div>
                </div>
              </div>
            </div>
          </div><!-- End Customers Card -->
          <div class="col-xxl-6 col-md-6">
            <div class="card info-card customers-card">
              <div class="card-body">
                <h5 class="card-title"> Towns</h5>
                <div class="d-flex align-items-center" style="height: 60px;">
                  <img src="assets/img/towns.png"  style="height: 50px; width: 50px;" alt="">
                  <div class="ps-3">
                    <h6 *ngIf="towncount">{{towncount.length}}</h6>

                  </div>
                </div>
              </div>
            </div>
          </div><!-- End Customers Card -->

          <!-- Reports -->
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Reports/Charts <span></span></h5>
                <div style="width: 1500px;" id="chart">
                  <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [xaxis]="chartOptions.xaxis"
                  [dataLabels]="chartOptions.dataLabels"
                  [grid]="chartOptions.grid"
                  [stroke]="chartOptions.stroke"
                  [title]="chartOptions.title">

              </apx-chart>
                </div>
              </div>
            </div>
          </div><!-- End Reports -->
          </div>
       </div>
       <div class="col-lg-6">

        </div>
    </div>
  </section>
</main><!-- End #main -->
