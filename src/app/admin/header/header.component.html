<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="/admin/dashboard" class="logo d-flex align-items-center">
      <img src="assets/img/icon2.png" alt="">
      <span class="d-none d-lg-block">Krushi Seva Kendra</span>
    </a>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" routerLink="/admin/dashboard" data-bs-toggle="dropdown">
          <img src="assets/img/profileUser.png" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ name }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
      <li>
            <a class="dropdown-item d-flex align-items-center" (click)="logout()" style="cursor: pointer;">
              <i class="bi bi-box-arrow-right"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
