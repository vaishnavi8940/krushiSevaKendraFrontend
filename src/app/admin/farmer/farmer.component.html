
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Farmer</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Home</a></li>
        <li class="breadcrumb-item active">Farmer</li>
      </ol>
    </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form class="row g-3" [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
              <div class="col-12">
                <label for="inputNanme4" class="form-label">Name</label>&nbsp; &nbsp;
                <span class="text-danger" *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please Enter Name</span>
                <input type="text" class="form-control" formControlName="name" id="inputNanme4">
              </div>
              <div class="col-6">
                <label for="inputEmail4" class="form-label">Mobile No.</label>&nbsp; &nbsp;
                <span class="text-danger" *ngIf="formdata.controls.mobileno.touched && formdata.controls.mobileno.invalid">Please Enter Mobile No.</span>
                <input type="email" class="form-control" formControlName="mobileno" id="inputEmail4">
              </div>
              <div class="col-6">
                <label for="inputPassword4" class="form-label">Town</label>&nbsp; &nbsp;
                <select class="form-control form-select" formControlName="townid">
                  <option value="0">--SELECT--</option>
                  <option *ngFor="let town of towns" value="{{ town.id }}">{{ town.name }}</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!formdata.valid">Submit</button> &nbsp; &nbsp;
                <span class="btn btn-secondary" (click)="load()">Reset</span>
              </div>
            </form>
          </div>
        </div>
        <div class="gototop js-top">
          <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
        </div>
      </div>
    </div>
  </section>
